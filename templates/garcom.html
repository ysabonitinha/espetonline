<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Painel do Gar√ßom EspetOnline - V3</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>

    <style>
        .panel {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .garcom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .garcom-form input {
            margin-bottom: 10px;
        }
        .msg {
            margin-top: 10px;
            padding: 10px;
            background: #e0ffe0;
            border-left: 4px solid green;
            border-radius: 6px;
        }
    </style>
</head>

<body class="font-display bg-background-light text-slate-900">

<!-- üî∂ Painel do Gar√ßom -->
<div class="panel">

    <div class="garcom-header">
        <h2 class="text-3xl font-bold">Painel do Gar√ßom</h2>
    
    </div>

    <!-- üî∂ Formul√°rio -->
    <form method="POST" class="garcom-form flex flex-col gap-4">
        <input 
            type="text" 
            name="mesa" 
            placeholder="Mesa" 
            required 
            class="border border-slate-300 rounded-lg p-3"
        >

        <input 
            type="text" 
            name="item" 
            placeholder="Pedido (ex: Espetinho de Frango)" 
            required 
            class="border border-slate-300 rounded-lg p-3"
        >

        <button 
            type="submit" 
            class="bg-primary text-white py-3 rounded-lg font-bold hover:opacity-90 transition"
        >
            Enviar Pedido
        </button>
    </form>

    <!-- üî∂ Mensagem -->
    {% if msg %}
        <p class="msg">{{ msg }}</p>
    {% endif %}

    <!-- üî∂ Pedidos conclu√≠dos -->
    <div class="pedidos-concluidos mt-10">
        <h3 class="text-2xl font-semibold mb-3">Pedidos Conclu√≠dos</h3>

        <ul class="space-y-2">
            {% for p in concluidos %}
                <li class="p-3 bg-slate-100 rounded-md">
                    Mesa {{ p.mesa }} ‚Äî {{ p.item }} ‚úî
                </li>
            {% else %}
                <li class="p-3 bg-slate-100 rounded-md">
                    Nenhum pedido conclu√≠do
                </li>
            {% endfor %}
        </ul>
    </div>

</div>

</body>
</html>
