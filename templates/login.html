<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tela de Login Espetinho</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Ícones -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;700&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#f46a25",
        "background-light": "#f8f6f5",
        "background-dark": "#221610",
        "text-light-primary": "#1c120d",
        "text-light-secondary": "#9c6549",
        "text-dark-primary": "#fcf9f8",
        "text-dark-secondary": "#e8d7ce",
        "border-light": "#e8d7ce",
        "border-dark": "#3c2a21",
        "surface-light": "#fcf9f8",
        "surface-dark": "#2b1c14",
      },
      fontFamily: {
        "display": ["Plus Jakarta Sans", "sans-serif"]
      }
    },
  },
}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden">

  <!-- Fundo -->
  <div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center"
    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBhuJ26sT-06V9UXMHXG9mrdzbuoRwoyr-SFaFGB_FPAYUo-AbuTCui2ajX3vI4QYOHU1Lgq_8iePwzl-kIqJsQe1wbwDgiJu44d3Csw88O6Y9vxs6RBqIR3U243OYgbGbQWjFbh-sFO_GgrCBAcdld02904ot-0qvFFXjkJZy4HNJJOLHTC12bKmx4JoBdo9U7PEUkwt--ILcH10RR7n8lGkiT9YjbFmZLWxhbJLnKky1Mybb2w_tks6WXsSP6pStDiZM89MNJYjY');">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
  </div>

  <!-- Card -->
  <div class="relative z-10 w-full max-w-md rounded-xl border border-border-light/50 dark:border-border-dark/50 bg-surface-light dark:bg-surface-dark p-8 shadow-2xl">

    <div class="mb-6 text-center">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary">
        <span class="material-symbols-outlined !text-4xl">kebab_dining</span>
      </div>
      <h1 class="text-3xl font-bold text-text-light-primary dark:text-text-dark-primary">Acesse sua conta</h1>
      <p class="mt-2 text-text-light-secondary dark:text-text-dark-secondary">
        Bem-vindo de volta! Faça login para continuar.
      </p>
    </div>

    <!-- FORM LOGIN (funcionando) -->
    <form method="POST" action="/login" class="flex w-full flex-col items-stretch gap-4">

  <label class="flex flex-col">
    <p class="pb-2 text-base font-medium text-text-light-primary dark:text-text-dark-primary">Usuário</p>
    <input name="usuario"
      class="form-input h-14 w-full rounded-lg border p-4"
      placeholder="Digite seu usuário"
      type="text"
      required>
  </label>

  <label class="flex flex-col">
    <p class="pb-2 text-base font-medium text-text-light-primary dark:text-text-dark-primary">Senha</p>
    <input name="senha"
      class="form-input h-14 w-full rounded-lg border p-4"
      placeholder="Sua senha"
      type="password"
      required>
  </label>

  <button type="submit"
    class="mt-4 h-12 rounded-lg bg-primary text-white font-bold hover:bg-primary/90">
    Entrar
  </button>

</form>

  </div>

</div>

</body>
</html>
